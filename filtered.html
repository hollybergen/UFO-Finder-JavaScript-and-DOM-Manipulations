<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder with Filter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <script src="static/js/data.js"></script>
    <script src="static/js/app - Copy.js"></script>

      <!-------Stars Twinkling Background----------->
      <div class="wrapper">
          <div class="stars">
              <div class="twinkling ">
                <div class ="clouds">

                <!--------Navbar------------------>
                <nav class="navbar navbar-default">
                  <div class="container-fluid">
                    <div class="navbar-header">
                      <a class="navbar-brand" href="index.html">UFO Sightings
                        <img class="nav-ufo" src="static/images/ufo.svg">
                      </a>
                    </div>
                  </div>
                </nav>
                <div class="hero text-center">
                      <h1>UFO Sightings</h1>
                      <br>
                      <p>Scroll Down for the Truth!</p>
                </div>
              </div>

          <!-----------UFO Search Table-------------->
          <div class="container">
            <div class="row margin-top-50">
              <div class="col-md-2">
                <aside class="filters">
                  <div class="panel panel-default">
                    <div class="panel-heading">UFO Search</div>
                    <div class="panel panel-body">
                      <form>
                        <div class="form-group">
                          <ul class=" panel list-group" id="filters">
                            <li class="panel filter list-group-item">
                              
                                <!----------DROPDOWN MENU------------>
                          
                                  <select name="filterTable" id="filterTable" onchange="getTable(this.value)">
                                    <option value="dateTime">Date/Time</option>                                 
                                    <option value="city">City</option>
                                    <option value="state">State</option>
                                    <option value="country">Country</option>
                                    <option value="shape">Shape</option>
                                </select>

                                  <input class="form-control" id= "inputValue" type="text" placeholder="">
                                  <label for="dateTime"></label>

                            </li>
                          </ul>
                        </div>
                        <button id="click-me" type="button" class="panel-heading btn btn-default">Filter Table</button>
                      </form>
                    </div>
                  </div>
                </aside>
              </div>
              <div class="col-md-10">
                <div id="table-area" class="">
                  <table id="ufo-table" class="table table-striped">
                    <thead>
                        <tbody>
                            <tr>
                                <th class="table-head">Date</th>
                                <th class="table-head">City</th>
                                <th class="table-head">State</th>
                                <th class="table-head">Country</th>
                                <th class="table-head">Shape</th>
                                <th class="table-head">Duration</th>
                                <th class="table-head">Comments</th>
                              </tr>
                        </tbody>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
      </div>

    <!-----------Footer--------------> 
    <footer class="footer">
      <span class="bottom">             </span>
    </footer>
  </div>
</div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/filteredApp.js"></script>

</body>

</html>
